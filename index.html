<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>v2 – لوحة الفروع</title>
  <link rel="stylesheet" href="styles.css">
  <!-- عند تفعيل API، فك التعليق عن السطر التالي وبدّل YOUR_API_KEY -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&loading=async"></script> -->
</head>
<body>
  <header class="app-header">
    <div class="brand">v2</div>
    <div class="header-actions">
      <button id="langToggle" class="ghost"></button>
      <button id="themeToggle" class="ghost"></button>
      <span class="live-badge" id="liveBadge">—</span>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="dashboard" class="active" id="tabDashboard"></button>
    <button data-tab="add" id="tabAdd"></button>
    <button data-tab="branches" id="tabBranches"></button>
    <button data-tab="files" id="tabFiles"></button>
    <button data-tab="settings" id="tabSettings"></button>
  </nav>

  <main>
    <!-- DASHBOARD -->
    <section id="dashboard" class="tab active">
      <div class="hero">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle"></p>
      </div>

      <div class="filters">
        <div class="row">
          <label>
            <span id="lblFrom"></span>
            <input type="date" id="dateFrom">
          </label>
          <label>
            <span id="lblTo"></span>
            <input type="date" id="dateTo">
          </label>
          <button class="secondary" id="btnWeek"></button>
          <button class="secondary" id="btnMonth"></button>
          <button class="primary" id="btnApply"></button>
        </div>
        <div class="row">
          <label>
            <span id="lblTarget"></span>
            <input type="number" step="0.1" min="0" max="5" id="targetRating" value="4.2">
          </label>
          <button class="secondary" id="btnRecalculate"></button>
        </div>
      </div>

      <div class="cards" id="branchesGrid">
        <!-- فروع (بطاقات) -->
      </div>

      <div class="table-wrap">
        <h3 id="tblTitle"></h3>
        <table id="branchesTable">
          <thead>
            <tr>
              <th id="thName"></th>
              <th id="thRating"></th>
              <th id="thReviews"></th>
              <th id="thBefore"></th>
              <th id="thAfter"></th>
              <th id="thChange"></th>
              <th id="thToTarget"></th>
            </tr>
          </thead>
          <tbody id="branchesTbody"></tbody>
        </table>
      </div>
    </section>

    <!-- ADD BRANCH -->
    <section id="add" class="tab">
      <h2 id="addTitle"></h2>
      <form id="addForm" class="form">
        <label>
          <span id="lblBranchName"></span>
          <input type="text" id="branchName" required placeholder="مثال: ميدنايت – حي الريان">
        </label>
        <label>
          <span id="lblMapsUrl"></span>
          <input type="url" id="mapsUrl" placeholder="https://maps.app.goo.gl/....">
        </label>
        <details class="hint">
          <summary id="sumWhyPlaceId"></summary>
          <div class="hint-body" id="hintPlaceId"></div>
        </details>
        <label>
          <span id="lblPlaceId"></span>
          <input type="text" id="placeId" placeholder="(اختياري) place_id">
        </label>
        <div class="row">
          <button type="submit" class="primary" id="btnAddBranch"></button>
          <button type="button" id="btnResolvePlaceId" class="secondary"></button>
        </div>
      </form>
    </section>

    <!-- BRANCHES (EDIT) -->
    <section id="branches" class="tab">
      <h2 id="branchesTitle"></h2>
      <div id="branchesList"></div>
    </section>

    <!-- FILES / EXPORTS -->
    <section id="files" class="tab">
      <h2 id="filesTitle"></h2>
      <div class="row">
        <label>
          <span id="lblExportFrom"></span>
          <input type="date" id="expFrom">
        </label>
        <label>
          <span id="lblExportTo"></span>
          <input type="date" id="expTo">
        </label>
        <button class="primary" id="btnExportCsv"></button>
      </div>
      <p id="exportNote" class="muted"></p>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="tab">
      <h2 id="settingsTitle"></h2>
      <form class="form">
        <label>
          <span id="lblApiKey"></span>
          <input type="password" id="apiKey" placeholder="AIza...">
        </label>
        <label>
          <span id="lblRefresh"></span>
          <input type="number" id="refreshMinutes" min="1" value="1">
        </label>
        <div class="row">
          <button type="button" id="btnSaveSettings" class="primary"></button>
          <button type="button" id="btnTestFetch" class="secondary"></button>
        </div>
        <p class="muted" id="settingsTips"></p>
      </form>
      <!-- عنصر خفي لخدمة الأماكن -->
      <div id="mapHolder" style="height:0;width:0;overflow:hidden;"></div>
    </section>
  </main>

  <footer class="app-footer">
    <span id="footerText"></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
